<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reset Password - Smart Rent House</title>
    <style>
        :root{--bg:#f6f8fb;--card:#ffffff;--accent:#4f46e5;--muted:#6b7280}
        html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;background:linear-gradient(135deg,#eef2ff 0%, #f8fafc 100%);color:#0f172a}
        .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:28px}
        .card{background:var(--card);border-radius:12px;box-shadow:0 12px 30px rgba(2,6,23,0.06);padding:28px;max-width:560px;width:100%}
        h1{margin:0 0 6px}
        .lead{color:var(--muted);margin-bottom:14px}
        .field{display:flex;flex-direction:column;margin-bottom:12px}
        label{font-size:.9rem;margin-bottom:6px;color:var(--muted)}
        input[type="password"]{padding:12px;border-radius:10px;border:1px solid #e6e9ef;background:#fbfdff}
        button{display:inline-block;padding:10px 14px;border-radius:10px;background:var(--accent);color:#fff;border:none;cursor:pointer;font-weight:600}
        .alert{padding:10px;border-radius:8px;margin-bottom:12px}
        .alert-success{background:#ecfdf5;color:#065f46}
        .alert-danger{background:#fff1f2;color:#9f1239}
        a.link{color:var(--accent);text-decoration:none}
    </style>
</head>
<body>
<div class="wrap">
    <div class="card">
        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
            <div style="font-weight:700;color:var(--accent)">Smart Rent House</div>
        </div>
        <h1>Reset Password</h1>
        <p class="lead">Set a new secure password for your account.</p>

        <div th:if="${message}" class="alert alert-success">
            <p th:text="${message}"></p>
        </div>
        <div th:if="${error}" class="alert alert-danger">
            <p th:text="${error}"></p>
        </div>

        <form th:action="@{/forgot-password/reset}" method="post">
            <input th:name="${_csrf.parameterName}" type="hidden" th:value="${_csrf.token}" />
            <input type="hidden" name="email" th:value="${email}" />
            <input type="hidden" name="token" th:value="${token}" />
            <div class="field">
                <label for="password">New Password</label>
                <input type="password" id="password" name="password" placeholder="New password" required />
            </div>
            <div class="field">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required />
            </div>
            <div style="display:flex;gap:12px;align-items:center">
                <button type="submit">Reset Password</button>
                <a th:href="@{/login}" class="link">Back to login</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
