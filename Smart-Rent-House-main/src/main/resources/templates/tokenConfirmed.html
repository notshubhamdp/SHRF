<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Email Confirmation - Smart Rent House</title>
    <style>
        body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;font-family:Inter,Arial,sans-serif;background:linear-gradient(180deg,#fbfdff,#eef2ff)}
        .card{background:#fff;padding:36px;border-radius:12px;box-shadow:0 12px 30px rgba(2,6,23,0.06);max-width:720px;text-align:center}
        .success{color:#065f46;background:#ecfdf5;padding:12px;border-radius:8px;margin-bottom:18px}
        .error{color:#9f1239;background:#fff1f2;padding:12px;border-radius:8px;margin-bottom:18px}
        h1{margin:0 0 8px}
        p.lead{color:#334155}
        a.btn{display:inline-block;margin-top:16px;padding:10px 16px;border-radius:10px;background:#4f46e5;color:#fff;text-decoration:none}
    </style>
</head>
<body>
    <div class="card">
        <div th:if="${success}">
            <div class="success">
                <h1 th:text="${message}">Email confirmed successfully.</h1>
            </div>
            <p class="lead">Your account is active. You can now sign in and explore rental homes that suit you.</p>
            <a th:href="@{/login}" class="btn">Go to Login</a>
        </div>

        <div th:if="${!success}">
            <div class="error">
                <h1>Confirmation Failed</h1>
            </div>
            <p th:text="${message}">There was a problem confirming your email.</p>
            <a th:href="@{/register}" class="btn" style="background:#ef4444">Try Registering Again</a>
        </div>
    </div>
</body>
</html>
