<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard - Smart Rent House</title>
    <style>
        :root{--bg:#f6f8fb;--card:#ffffff;--accent:#4f46e5;--muted:#6b7280;--success:#10b981;--warning:#f59e0b;--danger:#ef4444}
        html,body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;background:linear-gradient(135deg,#eef2ff 0%, #f8fafc 100%);color:#0f172a}
        .navbar{background:#fff;padding:16px 32px;box-shadow:0 2px 8px rgba(15,23,42,0.04);display:flex;justify-content:space-between;align-items:center}
        .logo{font-weight:700;color:var(--accent)}
        .nav-links{display:flex;gap:24px}
        .nav-links a{color:var(--accent);text-decoration:none;font-weight:500}
        .admin-badge{background:var(--danger);color:white;padding:4px 8px;border-radius:4px;font-size:0.75rem;font-weight:600}
        .container{max-width:1200px;margin:32px auto;padding:0 32px}
        h1{font-size:2rem;margin:0 0 8px}
        .lead{color:var(--muted);margin:0 0 32px}
        .stats-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:16px;margin-bottom:32px}
        .stat-card{background:var(--card);padding:24px;border-radius:12px;box-shadow:0 2px 8px rgba(15,23,42,0.06)}
        .stat-number{font-size:2.5rem;font-weight:700;color:var(--accent)}
        .stat-label{color:var(--muted);font-size:0.9rem;margin-top:8px}
        .action-btn{display:inline-flex;align-items:center;gap:8px;padding:12px 24px;background:var(--accent);color:white;text-decoration:none;border-radius:8px;font-weight:600;margin-right:12px;margin-bottom:12px}
        .action-btn-secondary{background:transparent;border:1px solid var(--accent);color:var(--accent)}
        .message{padding:12px 16px;border-radius:8px;margin-bottom:16px}
        .message-success{background:#dcfce7;color:#166534}
        .message-error{background:#fee2e2;color:#991b1b}
        @media (max-width:768px){.container{padding:0 16px}.stats-grid{grid-template-columns:1fr}.nav-links{flex-direction:column;gap:12px}}
    </style>
</head>
<body>
<!-- Navbar -->
<div class="navbar">
    <div class="logo">Smart Rent House <span class="admin-badge">ADMIN</span></div>
    <div class="nav-links">
        <a th:href="@{/admin/dashboard}">Dashboard</a>
        <a th:href="@{/admin/pending-properties}">Pending</a>
        <a th:href="@{/admin/approved-properties}">Approved</a>
        <a th:href="@{/logout}">Logout</a>
    </div>
</div>

<!-- Main Content -->
<div class="container">
    <h1>Admin Dashboard</h1>
    <p class="lead">Welcome to the admin panel. Review and verify property listings.</p>

    <!-- Messages -->
    <div th:if="${message}" class="message message-success" th:text="${message}"></div>
    <div th:if="${error}" class="message message-error" th:text="${error}"></div>

    <!-- Statistics Cards -->
    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-number" th:text="${pendingCount}">0</div>
            <div class="stat-label">Pending Verification</div>
        </div>
    </div>

    <!-- Quick Actions -->
    <div style="margin-bottom:32px">
        <a th:href="@{/admin/pending-properties}" class="action-btn">ðŸ“‹ Review Pending Properties</a>
        <a th:href="@{/admin/approved-properties}" class="action-btn action-btn-secondary">âœ“ View Approved Properties</a>
        <a th:href="@{/admin/rejected-properties}" class="action-btn action-btn-secondary">âœ— View Rejected Properties</a>
    </div>
</div>
</body>
</html>
