<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logout - Smart Rent House</title>
    <link rel="stylesheet" th:href="@{/css/default-ui.css}" />
    <style>
        body{background:#f6f8fb;font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif}
        .center{max-width:640px;margin:80px auto;padding:32px;background:#fff;border-radius:10px;box-shadow:0 6px 20px rgba(15,23,42,0.06);text-align:center}
        .muted{color:#6b7280;margin-bottom:18px}
        .actions{display:flex;gap:12px;justify-content:center;margin-top:20px}
        .btn-secondary{background:#6c757d;color:#fff;padding:10px 18px;border-radius:8px;text-decoration:none}
    </style>
</head>
<body>
<div class="center">
    <div style="font-size:48px">ðŸ”’</div>
    <h1>Sign out</h1>
    <p class="muted">Are you sure you want to sign out of your account? You will be returned to the home page.</p>

    <form th:action="@{/logout}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="actions">
            <button type="submit" class="primary">Logout</button>
            <a th:href="@{/tenant-dashboard}" class="btn-secondary">Cancel</a>
        </div>
    </form>

</div>
</body>
</html>
