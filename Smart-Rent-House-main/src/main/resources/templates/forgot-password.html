<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forgot Password - Smart Rent House</title>
    <style>
        :root{--bg:#f6f8fb;--card:#ffffff;--accent:#4f46e5;--muted:#6b7280}
        html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;background:linear-gradient(135deg,#eef2ff 0%, #f8fafc 100%);color:#0f172a}
        .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:28px}
        .card{background:var(--card);border-radius:12px;box-shadow:0 12px 30px rgba(2,6,23,0.06);padding:28px;max-width:520px;width:100%}
        h1{margin:0 0 6px}
        p.lead{margin:0 0 14px;color:var(--muted)}
        .field{display:flex;flex-direction:column;margin-bottom:12px}
        label{font-size:.9rem;margin-bottom:6px;color:var(--muted)}
        input[type="email"]{padding:12px;border-radius:10px;border:1px solid #e6e9ef;background:#fbfdff}
        button{display:inline-block;padding:10px 14px;border-radius:10px;background:var(--accent);color:#fff;border:none;cursor:pointer;font-weight:600}
        a.link{color:var(--accent);text-decoration:none}
        .alert{padding:10px;border-radius:8px;margin-bottom:12px}
        .alert-success{background:#ecfdf5;color:#065f46}
        .alert-danger{background:#fff1f2;color:#9f1239}
        .muted{color:var(--muted);font-size:.9rem;margin-top:12px}
    </style>
</head>
<body>
<div class="wrap">
    <div class="card">
        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:10px">
            <div style="font-weight:700;color:var(--accent)">Smart Rent House</div>
        </div>
        <h1>Forgot Password</h1>
        <p class="lead">Enter your email and we'll send a one-time password (OTP) to reset your account.</p>

        <div th:if="${message}" class="alert alert-success">
            <p th:text="${message}"></p>
        </div>
        <div th:if="${error}" class="alert alert-danger">
            <p th:text="${error}"></p>
        </div>

        <form th:action="@{/forgot-password}" method="post">
            <input th:name="${_csrf.parameterName}" type="hidden" th:value="${_csrf.token}" />
            <div class="field">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="you@domain.com" required />
            </div>
            <div style="display:flex;gap:12px;align-items:center">
                <button type="submit">Send OTP</button>
                <a th:href="@{/login}" class="link">Back to login</a>
            </div>
        </form>
        <p class="muted">We will never share your email. OTP expires in a few minutes.</p>
    </div>
</div>
</body>
</html>
