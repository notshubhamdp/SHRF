<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Smart Rent House</title>
    <style>
        :root{--bg:#f6f8fb;--accent:#4f46e5;--muted:#6b7280}
        html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;background:linear-gradient(180deg,#f8fafc,#eef2ff);color:#0f172a}
        .hero{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:40px}
        .card{max-width:1100px;width:100%;background:#fff;border-radius:14px;box-shadow:0 20px 50px rgba(2,6,23,0.06);display:flex;gap:24px;overflow:hidden}
        .left{flex:1;padding:48px}
        .right{flex:1;background:linear-gradient(180deg,rgba(79,70,229,0.06),transparent);display:flex;align-items:center;justify-content:center;padding:48px}
        h1{font-size:2rem;margin:0 0 8px}
        p.lead{color:var(--muted);margin:0 0 18px}
        .btn{display:inline-block;padding:12px 18px;border-radius:10px;background:var(--accent);color:#fff;text-decoration:none;font-weight:600}
        .muted{color:var(--muted)}
        @media (max-width:900px){.card{flex-direction:column}.right{order:-1}}
    </style>
</head>
<body>
<div class="hero">
    <div class="card">
        <div class="left">
            <div style="font-weight:700;color:var(--accent);margin-bottom:10px">Smart Rent House</div>
            <h1>Find Your Next Home — Simple, Secure, Smart</h1>
            <p class="lead">Discover verified rental listings, manage applications, and connect with landlords — all in one place.</p>
            <a th:href="@{/register}" class="btn">Get Started</a>
            <p class="muted" style="margin-top:12px">Already have an account? <a th:href="@{/login}" style="color:var(--accent);text-decoration:none">Sign in</a></p>
        </div>
        <div class="right">
            <img src="https://images.unsplash.com/photo-1560184897-6f0d0d904a6d?q=80&w=900&auto=format&fit=crop&ixlib=rb-4.0.3&s=0" alt="homes" style="width:100%;border-radius:10px;box-shadow:0 6px 20px rgba(15,23,42,0.06)" />
        </div>
    </div>
</div>
</body>
</html>
