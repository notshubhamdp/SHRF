<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Smart Rent House</title>
    <style>
        :root {
            --accent: #4f46e5;
            --danger: #ef4444;
            --muted: #6b7280;
            --bg: #f6f8fb;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            font-family: Inter, system-ui, Segoe UI, Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #eef2ff 0%, #f8fafc 100%);
            color: #0f172a;
        }
        
        .error-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .error-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(15, 23, 42, 0.1);
            max-width: 600px;
            padding: 60px 40px;
            text-align: center;
        }
        
        .error-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        
        .error-code {
            font-size: 48px;
            font-weight: 700;
            color: var(--danger);
            margin-bottom: 10px;
        }
        
        .error-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #0f172a;
        }
        
        .error-message {
            font-size: 16px;
            color: var(--muted);
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .error-details {
            background: #f3f4f6;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            text-align: left;
            font-size: 14px;
            color: #374151;
            border-left: 4px solid var(--danger);
        }
        
        .error-details strong {
            display: block;
            margin-bottom: 8px;
            color: #0f172a;
        }
        
        .action-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }
        
        .btn-primary {
            background: var(--accent);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }
        
        .btn-secondary {
            background: #e5e7eb;
            color: #0f172a;
        }
        
        .btn-secondary:hover {
            background: #d1d5db;
        }
        
        @media (max-width: 600px) {
            .error-card {
                padding: 40px 20px;
            }
            
            .error-code {
                font-size: 36px;
            }
            
            .error-title {
                font-size: 20px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-card">
            <div class="error-icon">⚠️</div>
            <div class="error-code">413</div>
            <div class="error-title">File Too Large</div>
            <div class="error-message">
                The file you're trying to upload exceeds the maximum allowed size.
            </div>
            <div class="error-details">
                <strong>What happened:</strong>
                <p>Your file is too large. The maximum allowed file size for uploads is <strong>100 MB</strong>.</p>
                <p style="margin-top: 12px;">Please try again with a smaller file.</p>
            </div>
            <div class="action-buttons">
                <a href="/profile" class="btn btn-primary">← Back to Profile</a>
                <a href="/tenant-dashboard" class="btn btn-secondary">Go to Dashboard</a>
            </div>
        </div>
    </div>
</body>
</html>
